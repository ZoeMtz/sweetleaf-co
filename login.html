<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="static/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Admin Login</h2>
  <form onsubmit="return loginAdmin()">
    <input type="text" id="adminUser" placeholder="Username" class="form-control mb-2" required />
    <input type="password" id="adminPass" placeholder="Password" class="form-control mb-2" required />
    <button class="btn btn-success">Login</button>
  </form>
  <script>
    function loginAdmin() {
      if (document.getElementById('adminUser').value === 'admin' &&
          document.getElementById('adminPass').value === '123') {
        alert('Admin login successful!');
        return true;
      } else {
        alert('Invalid credentials');
        return false;
      }
    }
  </script>
</body>
</html>
