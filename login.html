<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Sweetleaf & Co.</title>
  <link rel="stylesheet" href="static/bootstrap.min.css" />
  <link rel="stylesheet" href="static/sweetleaf.css" />
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form onsubmit="return adminLogin()">
      <div class="mb-3">
        <label class="form-label">Admin Username</label>
        <input type="text" class="form-control" id="adminUser" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPass" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <script>
    function adminLogin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      if (user === "admin" && pass === "admin123") {
        alert("Admin login successful!");
        window.location.href = "admin_index.html";
        return false;
      } else {
        alert("Invalid admin credentials.");
        return false;
      }
    }
  </script>
</body>
</html>
