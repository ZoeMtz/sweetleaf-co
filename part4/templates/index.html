<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweetleaf & Co. - Southwest Teas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sweetleaf.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.jpg') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}");
      }
    </script>
    <style>
        body {
            background-color: #f9f6f2;
            font-family: "Segoe UI", sans-serif;
        }
        .hero {
            background-image: url('{{ url_for('static', filename='assets/hero.jpg') }}');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light px-3">
  <div class="container-fluid d-flex justify-content-end">
    <a class="btn btn-outline-success me-2" href="{{ url_for('home') }}">Home</a>
    <a class="btn btn-outline-success me-2" href="{{ url_for('cart') }}">Cart</a>
    <a class="btn btn-outline-success me-2" href="{{ url_for('contact') }}">Contact Us</a>
    <a class="btn btn-outline-success" href="{{ url_for('login') }}">Login</a>
  </div>
</nav>

<div class="hero">Sweetleaf & Co.</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Explore Our Flavors</h2>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card product-card mb-4">
        <img src="{{ url_for('static', filename='assets/mint.jpg') }}" class="card-img-top" alt="Mint Mojave">
        <div class="card-body text-center">
          <h5 class="card-title">Mint Meadow</h5>
          <a href="{{ url_for('product_mint') }}" class="btn btn-success">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card product-card mb-4">
        <img src="{{ url_for('static', filename='assets/chamomile.jpg') }}" class="card-img-top" alt="Chamomile Bliss">
        <div class="card-body text-center">
          <h5 class="card-title">Calm Chamomile</h5>
          <a href="{{ url_for('product_chamomile') }}" class="btn btn-success">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card product-card mb-4">
        <img src="{{ url_for('static', filename='assets/earl_grey.jpg') }}" class="card-img-top" alt="Earl Grey Cactus">
        <div class="card-body text-center">
          <h5 class="card-title">Sir Earl Grey</h5>
          <a href="{{ url_for('product_earl_grey') }}" class="btn btn-success">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card product-card mb-4">
        <img src="{{ url_for('static', filename='assets/hibiscus.jpg') }}" class="card-img-top" alt="Hibiscus Heat">
        <div class="card-body text-center">
          <h5 class="card-title">Radiant Hibiscus</h5>
          <a href="{{ url_for('product_hibiscus') }}" class="btn btn-success">View</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
