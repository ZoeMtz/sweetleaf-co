<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sweetleaf & Co.</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='sweetleaf.css') }}" />
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center">Login</h1>
    <form class="mt-4" onsubmit="return loginRedirect()">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="user" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Login As:</label>
        <select class="form-select" id="role" required>
          <option value="">Choose one</option>
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      <button class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <script>
    function loginRedirect() {
      const role = document.getElementById("role").value;
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (role === "admin" && user === "admin" && pass === "admin123") {
        alert("Admin login successful!");
        window.location.href = "{{ url_for('admin_index') }}";
      } else if (role === "customer" && user && pass) {
        alert("Customer login successful!");
        window.location.href = "{{ url_for('home') }}";
      } else {
        alert("Invalid credentials or role.");
      }
      return false;
    }
  </script>
</body>
</html>
