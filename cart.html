<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Sweetleaf & Co.</title>
  <link rel="stylesheet" href="static/bootstrap.min.css" />
  <link rel="stylesheet" href="static/sweetleaf.css" />
  <script>
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const container = document.getElementById('cart-items');
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }
      let html = '<ul class="list-group mb-3">';
      cart.forEach(item => {
        html += '<li class="list-group-item d-flex justify-content-between align-items-center">' + item + '<span class="badge bg-success">1</span></li>';
      });
      html += '</ul>';
      html += '<a href="checkout2.html" class="btn btn-success">Proceed to Checkout</a>';
      container.innerHTML = html;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      displayCart();
    }

    window.onload = displayCart;
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Your Cart</h1>
    <div id="cart-items" class="mb-4"></div>
    <button onclick="clearCart()" class="btn btn-outline-danger">Clear Cart</button>
  </div>
</body>
</html>
