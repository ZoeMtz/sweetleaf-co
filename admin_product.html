
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Products</title>
  <link rel="stylesheet" href="static/bootstrap.min.css" />
  <link rel="stylesheet" href="static/sweetleaf.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Manage Tea Products</h1>

      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>

      <tbody>
        <tr>
          <td>Mint Meadow</td>
          <td>$5.99</td>
          <td>20</td>
          <td><button class="btn btn-sm btn-primary">Edit</button> <button class="btn btn-sm btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
