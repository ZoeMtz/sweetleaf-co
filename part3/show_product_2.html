<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calm Chamomile - Sweetleaf & Co.</title>
  <link rel="stylesheet" href="static/bootstrap.min.css" />
  <link rel="stylesheet" href="static/sweetleaf.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <base href="./">
</head>
<body>
  <div class="container mt-5">
    <a href="index.html" class="btn btn-link mb-4">‚Üê Back to Home</a>
    <div class="card mx-auto" style="max-width: 500px;">
      <img src="static/assets/chamomile.jpg" class="card-img-top" alt="Calm Chamomile" style="height: 300px; object-fit: cover;">
      <div class="card-body text-center">
        <h2 class="card-title">Calm Chamomile</h2>
        <p class="card-text">Unwind with the soothing aroma and floral taste of pure chamomile blossoms.</p>
        <p class="fw-bold">Price: $4.99</p>
        <button onclick="addToCart('Calm Chamomile', '$4.99')" class="btn btn-success">Add to Cart</button>
      </div>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
