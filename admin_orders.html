
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="static/bootstrap.min.css" />
  <link rel="stylesheet" href="static/sweetleaf.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Customer Orders</h1>
    <p class="text-center">View recent orders placed by customers.</p>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Name</th>
          <th>Items</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>Jane Doe</td>
          <td>Mint Meadow x2</td>
          <td>$11.98</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
